<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-light justify-content-center"
      style="background-color: #e3f2fd"
    >
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Register Voter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registerCandidate">Register Candidate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/registerParty">Register Party</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </nav>
    <h1 class="text-center" , style="color: #0d6efd">Party Registration</h1>

    <div class="container">
      <div class="col-lg-8 m-auto d-block">
        <form id="registerPartyForm" method="post" action="/registerParty">
          <div class="form-group">
            <label for="publicKey">Public Key: </label>
            <input
              type="text"
              class="form-control"
              id="publicKey"
              name="publicKey"
              required
            />
          </div>
          <div class="form-group">
            <label for="party">Party: </label>
            <input
              type="text"
              class="form-control"
              id="party"
              name="party"
              required
            />
          </div>
          <div class="form-group">
            <label for="constituency">Constituency: </label>
            <input
              type="text"
              class="form-control"
              id="constituency"
              name="constituency"
              required
            />
          </div>
          <br />
          <center>
            <input type="submit" class="btn btn-primary" value="Submit" />
          </center>
        </form>
      </div>
    </div>
    <script src="../scripts/logout.js"></script>
  </body>
</html>
