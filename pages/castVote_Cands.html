<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-light justify-content-center"
      style="background-color: #e3f2fd"
    >
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" href="/castVote/vote">Vote</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </nav>
    <h1 class="text-center" , style="color: #0d6efd">Cast Vote</h1>

    <div class="container">
      <div class="col-lg-8 m-auto d-block">
        <form id="voteForm" method="post" action="/castVote/vote">
          <!--  -->
          <table class="table table-bordered">
            <thead>
              <th>Choose a Candidate:</th>
            </thead>
            <tbody id="radio-container"></tbody>
          </table>
          <!--  -->
          <br />
          <center>
            <input type="submit" class="btn btn-primary" value="Vote" />
          </center>
        </form>
      </div>
    </div>
    <script src="../scripts/get-candidates.js"></script>
    <script src="../scripts/validate-vote-form.js"></script>
    <script src="../scripts/logout.js"></script>
  </body>
</html>
