<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voter Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-light justify-content-center"
      style="background-color: #e3f2fd"
    >
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/register">Register Voter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registerCandidate">Register Candidate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registerParty">Register Party</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/results">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </nav>
    <h1 class="text-center" , style="color: #0d6efd">Voter Registration</h1>

    <div class="container">
      <div class="col-lg-8 m-auto d-block">
        <form id="registerForm" method="post" action="/register">
          <div class="form-group">
            <label for="name">Name: </label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth: </label>
            <input
              type="date"
              class="form-control"
              id="dob"
              name="dob"
              required
            />
          </div>

          <div class="form-group">
            <label for="idNum">Identity Number: </label>
            <input
              type="text"
              class="form-control"
              id="idNum"
              name="idNum"
              pattern="[0-9]{12}"
              required
            />
          </div>

          <div class="form-group">
            <label for="mobileNum">Mobile Number: </label>
            <input
              type="text"
              class="form-control"
              id="mobileNum"
              name="mobileNum"
              pattern="^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[6789]\d{9}$"
              required
            />
          </div>

          <div class="form-group">
            <label for="fingerprint">Fingerprint: </label>
            <input
              type="text"
              class="form-control"
              id="fingerprint"
              name="fingerprint"
              readonly
              required
            />
            <button type="button" id="fpbtn" class="btn btn-secondary">
              Get Fingerprint
            </button>
          </div>

          <div class="form-group">
            <label for="state">State: </label>
            <input
              type="text"
              class="form-control"
              id="state"
              name="state"
              required
            />
          </div>

          <div class="form-group">
            <label for="district">District: </label>
            <input
              type="text"
              class="form-control"
              id="district"
              name="district"
              required
            />
          </div>

          <div class="form-group">
            <label for="constituency">Constituency: </label>
            <input
              type="text"
              class="form-control"
              id="constituency"
              name="constituency"
              required
            />
          </div>
          <br />
          <center>
            <input type="submit" class="btn btn-primary" value="Submit" />
          </center>
        </form>
      </div>
    </div>
    <script src="../scripts/validate-register-form.js"></script>
    <script src="../scripts/fp-scan.js"></script>
    <script src="../scripts/logout.js"></script>
  </body>
</html>
