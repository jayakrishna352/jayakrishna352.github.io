<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-light justify-content-center"
      style="background-color: #e3f2fd"
    >
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/results">Results</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </nav>
    <h1 class="text-center" , style="color: #0d6efd">RESULTS</h1>

    <div class="container">
      <div class="col-lg-12 m-auto d-block align-self-center">
        <form id="resultsForm" method="post" action="#">
          <div class="col-lg-4 m-auto d-block">
            <select
              class="form-select"
              name="constituency"
              id="constituency"
              aria-label="Default select"
            >
              <option value="" disabled selected>Choose a constituency</option>
            </select>
          </div>
          <!--  -->
          <div id="result-container"></div>
          <!--  -->
          <br />
          <center>
            <input
              type="button"
              id="fetch"
              class="btn btn-primary"
              value="Fetch"
            />
          </center>
        </form>
      </div>
    </div>
    <script src="../scripts/get-constituencies.js"></script>
    <script src="../scripts/validate-results.js"></script>
    <script src="../scripts/fetch-results.js"></script>
    <script src="../scripts/logout.js"></script>
  </body>
</html>
